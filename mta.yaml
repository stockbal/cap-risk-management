_schema-version: "3.1"
ID: risk-management
description: A simple CAP project.
version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: risk-management-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: risk-management-auth
      - name: risk-management-db
      - name: risk-management-destination-service
    provides:
      - name: risk-management-srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      memory: 128M
    build-parameters:
      builder: npm-ci

  - name: risk-management-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: risk-management-db
    parameters:
      buildpack: nodejs_buildpack

  - name: risk-management-destination-content
    type: com.sap.application.content
    requires:
      - name: risk-management-destination-service
        parameters:
          content-target: true
      - name: risk-management-auth
        parameters:
          service-key:
            name: risk-management-auth-key
      - name: risk-management-srv-api
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Name: risk-management-srv-api
              Authentication: OAuth2UserTokenExchange
              TokenServiceInstanceName: risk-management-auth
              TokenServiceKeyName: risk-management-auth-key
              URL: ~{risk-management-srv-api/srv-url}
    build-parameters:
      no-source: true

resources:
  - name: risk-management-auth
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: risk-management-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: risk-management-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: risk-management-destination-service
      service-plan: lite
